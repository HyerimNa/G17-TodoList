<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/6324b7cd5d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <scrip src="main.js" defer></scrip>
  </head>
  <body>
    <h1>Todo List</h1>
    <!-- 입력창 -->
    <div class="todo_list">
      <div class="input_box">
        <input
          type="text"
          class="todo-input"
          placeholder="해야 할 일을 입력해주세요."
        />
        <button>입력</button>
      </div>

      <!-- 분류 버튼 -->
      <!-- <div class="filter_btn">
        <button data-type="all">All</button>
        <button data-type="active">Active</button>
        <button data-type="completed">Completed</button>
      </div> -->

      <div
        class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio3"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
      </div>

      <div class="lists">
        <div class="list">
          <p class="check_box">✔</p>
          <p>첫번째 할 일</p>
          <button>
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
        <div class="list">
          <p class="check_box">✔</p>
          <p>두번째 할 일</p>
          <button>
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
        <div class="list">
          <p class="check_box">✔</p>
          <p>세번째 할 일</p>
          <button>
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
</html>
